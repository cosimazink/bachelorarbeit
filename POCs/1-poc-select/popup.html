<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>UI Extractor</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>UI Extractor</h1>
  <p>Starte den Auswahlmodus, um ein UI-Element auf der aktuellen Seite zu selektieren.</p>

  <button id="start-selection">Element auswählen</button>

  <small>
    1. Klicke auf „Element auswählen“<br />
    2. Fahre über die Seite und klicke auf ein Element<br />
    3. Das Payload wird unten angezeigt.
  </small>

  <h2>Letzte Auswahl</h2>
  <div id="payload-container">
    <pre id="payload-preview">{ noch kein Element ausgewählt }</pre>
  </div>

  <script src="popup.js"></script>
</body>
</html>
